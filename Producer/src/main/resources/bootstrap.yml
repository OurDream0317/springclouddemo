spring:
  application:
    name: springcloudconfig  #码云项目文件名的-前面的名字
  cloud:
   config:
     discovery:
       service-id: CONFIG  #获取注册中心的哪一个实例
       enabled: true
     profile: dev  #码云项目文件名的-后面的文字
eureka:
    client:
      service-url:
       defaultZone: http://localhost:8761/eureka/ #要在那个注册中心读取service-id的实例




